<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<nav>
  <!-- =========================================== -->
  <!--            Search section start             -->
  <!-- =========================================== -->
  <section id="search-box">
    <input id="address"
           type="text"
           class="form-control"
           placeholder="주소를 입력해주세요"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="off">

    <button type="button" class="btn btn-default" id="search_studyroom">내 독서실 찾기</button>
  </section>
  <!-- =========================================== -->
  <!--              Search section end             -->
  <!-- =========================================== -->
</nav>

<div class="wrapper">

  <!-- app list component -->
  <app-list [studyrooms]="studyrooms"></app-list>

  <!-- =========================================== -->
  <!--              Map section start              -->
  <!-- =========================================== -->
  <section id="map">
    <sebm-google-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      (centerChange)="centerChange($event)"
      (boundsChange)="boundsChange($event)"
      (mapClick)="mapClicked($event)"
    >

      <sebm-google-map-marker
        *ngFor="let m of markers"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
      >
      </sebm-google-map-marker>
    </sebm-google-map>
  </section>
  <!-- =========================================== -->
  <!--                Map section end              -->
  <!-- =========================================== -->

</div>
